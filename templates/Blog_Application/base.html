
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.0/umd/popper.min.js"></script>
  <title>Blog_App</title>
</head>
<style media="screen">
  .a{
    padding:5px;
    display: block;
    font-weight: bold;
    font-size: 25px;
    border-radius: 10px;
    background: white;
  }
  a{
    font-weight: bold;
  }
  i{
    margin-right:5px;
  }
  .nav-link{
    transition: 1s;
  }
  .nav-link:hover{
    background: white;
    border-radius: 10px;
  }
  .welcome{
    margin-right: 700px;
  }
  .bwel{
    margin-right: 640px;
  }
  .use{
    margin-right: 10px;
  }
</style>
    <nav class="navbar fixed-top navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand text-dark a" href="#">Blog Site</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse text-center" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      {% if request.user.is_authenticated is True %}
      <li class="nav-item">
        <a class="nav-link text-warning " href="/BlogWelcome"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning" href="/PostBlog"><i class="fa fa-print" aria-hidden="true"></i>Post Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning bwel" href="/ViewBlog"><i class="fa fa-eye" aria-hidden="true"></i>View Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning use" href="/BlogWelcome">Welcome <span>{{user}}</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning " href="/accounts/logout"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
      </li>
      {%else%}
      <li class="nav-item">
        <a class="nav-link text-warning" href="/Welcome"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning" href="/PostBlog"><i class="fa fa-print" aria-hidden="true"></i>Post Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning welcome" href="/ViewBlog"><i class="fa fa-eye" aria-hidden="true"></i>View Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning" href="/accounts/login"><i class="fa fa-sign-in" aria-hidden="true"></i>Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning" href="/BlogSignup"><i class="fa fa-user-plus" aria-hidden="true"></i>Sign up</a>
      </li>
      {%endif%}
    </ul>
  </div>
</nav>
{% block parentblock %}

{% endblock %}
</html>
