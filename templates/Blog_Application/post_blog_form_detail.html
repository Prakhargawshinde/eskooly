{% extends 'Blog_Application/base.html' %}
{% load static%}
{% block parentblock %}
<style media="screen">
  #ab{
    margin-top:6%;
    text-align: center;
    color: red;
  }
  h2{
    text-align:right;
    color:green;
    margin-right:3%;
  }
  img{
    display:block;
    margin-left: auto;
    margin-right: auto;
    width:300px;
    height:200px;
  }
  h4{
    margin-top: 3%;
    margin-left: 5%;
    margin-right: 5%;

    color: blue;

    text-align:center;
  }
  h5{
    text-align: center;
    margin-top:3%;
    color: orange;
  }
  input{
    margin-left:47%;
  }
</style>

{% if post_blog_form %}
<h1 id="ab">TITLE : {{post_blog_form.Title}}</h1>
<h2>BY : {{post_blog_form.Author}}</h2>
<img src="{{post_blog_form.Pic.url}}" height="100px" width="150px" alt="Blog Image">
<h4>DESCRIPTION : {{post_blog_form.Description}}</h4>
<h5>POST ON : {{post_blog_form.Date_time}}</h5>
{%endif%}



{%endblock%}
